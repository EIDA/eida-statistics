[app:main]
use = egg:webservice

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, webservice

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_webservice]
level = DEBUG
handlers =
qualname = webservice

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
